<p>
    <img width="300" alt="Angular Logo" src="assets\images\dndLogo.png">
</p>
<p *ngFor="let t of testOut">
    {{t|json}}
</p>

<span class="p-float-label">
    <input id="float-input" [(ngModel)]="dice" type="text"  pInputText> 
    <label for="float-input">Enter Die Roll</label>
    
</span>
<button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-outlined" (onClick)="BlurRoll($event)"></button>
