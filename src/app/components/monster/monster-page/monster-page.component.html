<p-table #dt [columns]="cols" [value]="monsters" [expandedRowKeys]="expandedRows" dataKey="name" [paginator]="true" [rows]="20" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header" let-columns>
        <!-- <tr>
          <th [attr.colspan]="columns.length + 1">{{monsters.length}}</th>
      </tr> -->
        <tr>
            <th style="width: 3em"></th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <!-- <th>
              Filled
          </th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns" let-i="rowIndex">
        <tr>
            <td>
                <a href="#" [pRowToggler]="rowData">
                    <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <!-- <td>
              <i class="pi pi-check" *ngIf="rowData.flavor_text"></i>
          </td> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns" let-i="rowIndex">
        <tr>
            <td [attr.colspan]="columns.length + 1">
                <app-stat-block [Monster]="rowData"></app-stat-block>
            </td>
        </tr>
    </ng-template>
</p-table>
